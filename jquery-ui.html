<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" >
	<title>jQuery UI 放置（Droppable） - 默认功能</title>
	<script src="js/jquery-1.7.2.min.js">
	</script> <script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css">
	<style>
	#draggable {
		width: 100px;
		height: 100px;
		padding: 0.5em;
		float: left;
		margin: 10px 10px 10px 0;
		}
	#droppable {
		width: 150px;
		height: 150px;
		padding: 0.5em;
		float: left;
		margin: 10px;
		}
</style>
<script>
	$(function() {
		$( "#draggable" ).draggable();
		$( "#droppable" ).droppable({drop: function( event, ui ) {
			$( this )
			.addClass( "ui-state-highlight")
			.find( "p" )
			.html( "Dropped!" );
		}});
	});
</script>
</head>
<body>
	<div id="draggable" class="ui-widget-content">
		<p>请把我拖拽到目标处！</p>
	</div>
	<div id="droppable" class="ui-widget-header">
		<p>请放置在这里！</p>
	</div>
</body>
	</html>
