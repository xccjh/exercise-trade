<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a1 {
			width: 50px;
			height: 50px;
			background-color: yellow;
			margin:50px auto;
			position: relative;
		}
		.a2 {
			width: 300px;
			height: 300px;
			background-color: pink;
			display: none;
			position: absolute;
			left: 50%;
			transform:translateX(-50%);
			/*opacity: 0.3;*/
		}
		.a1:hover .a2 {
			display: block;
		}
		.a2:hover {
			display: block;
		}
	</style>
</head>
<body>
	<div class="a1">
		<div class="a2"></div>
	</div>
</body>
</html>
