<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 200px;
			height: 100px;
			background-color: pink;
		}
	</style>

</head>
<body>
	<input type="button" name="" value="变长" id="btn">
	<div id="dv"></div>
	<script type="text/javascript">
		document.getElementById("btn").onclick=function() {
			var width=200;
			var timeId=setInterval(function() {
				width+=10;
				if (width==800) {
					clearInterval(timeId);
				}
				document.getElementById("dv").style.width=width+"px";
			},50);
		};
	</script>
</body>
</html>
