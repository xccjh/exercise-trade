<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li {
			list-style: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="button" name="" id="btn" value="按钮">
	<ul id="uu">
		<li>66666666</li>
		<li>66666666</li>
		<li>66666666</li>
		<li>66666666</li>
		<li>66666666</li>
		<li>66666666</li>
	</ul>
	<script type="text/javascript">
		var list = document.getElementById("uu").getElementsByTagName("li");
		document.getElementById("btn").onclick=function() {
			for (var i = 0; i < list.length; i++) {
			if (i%2==0) {
				list[i].style.backgroundColor = 'yellow';
			}
			else {
				list[i].style.backgroundColor = 'red';
			}
		}
	};
	</script>
</body>
</html>
