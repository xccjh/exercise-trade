<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="解决IE8以下版本获取DOM节点的方法.js"></script>
	<style>
    .box{
      width: 200px;
      height: 200px;
      background-color: red;
    }
  	</style>
</head>
<body>
	<div class="box"></div>
  <script type="text/javascript">
var a = document.getElementsByClassName("box");
console.log(a);
a[0].style.background = "pink";
</script>
</body>

</html>
